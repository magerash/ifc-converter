<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC –≤ Google Sheets | –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            background: #f8fafc;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #e3f2fd;
            border-color: #2980b9;
        }
        .upload-area.highlight {
            background: #d1ecff;
            border-color: #1e88e5;
        }
        .file-input { display: none; }
        .browse-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        .browse-btn:hover { background: #2980b9; }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .submit-btn:hover { background: #27ae60; }
        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .result-area {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-text {
            text-align: center;
            margin: 10px 0;
            font-weight: 500;
        }
        .link-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        .link-btn:hover {
            background: #2980b9;
            text-decoration: none;
            color: white;
        }
        .link-btn.disabled {
            background: #95a5a6;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .diagnostic-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-left: 4px solid #17a2b8;
            font-size: 14px;
        }
        .diagnostic-info h4 {
            margin: 0 0 10px 0;
            color: #17a2b8;
        }
        .diagnostic-info pre {
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä IFC –≤ Google Sheets</h1>

        <div class="upload-area" id="upload-area">
            <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ IFC-—Ñ–∞–π–ª —Å—é–¥–∞ –∏–ª–∏</p>
            <label class="browse-btn">
                –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª
                <input type="file" id="file-input" class="file-input" accept=".ifc,.ifczip">
            </label>
            <div class="file-info" id="file-info">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</div>
        </div>

        <button id="submit-btn" class="submit-btn" disabled>–û–±—Ä–∞–±–æ—Ç–∞—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Google Sheets</button>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="spinner" id="spinner"></div>
        <div class="status-text" id="status-text"></div>

        <div class="result-area" id="result-area">
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const submitBtn = document.getElementById('submit-btn');
            const resultArea = document.getElementById('result-area');
            const resultContent = document.getElementById('result-content');
            const progressBar = document.getElementById('progress');
            const spinner = document.getElementById('spinner');
            const statusText = document.getElementById('status-text');

            let selectedFile = null;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('highlight');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('highlight');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('highlight');

                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            submitBtn.addEventListener('click', async () => {
                if (!selectedFile) return;

                // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                submitBtn.disabled = true;
                spinner.style.display = 'block';
                statusText.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞...';
                progressBar.style.width = '20%';

                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);

                    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞
                    const response = await fetch('/uploads', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    console.log('Server response:', result); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

                    if (response.ok && result.status === 'success') {
                        // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
                        progressBar.style.width = '100%';
                        statusText.textContent = '–ì–æ—Ç–æ–≤–æ!';

                        // –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∫–ª–∞—Å—Å –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                        let resultClass = 'success';
                        let statusIcon = '‚úÖ';
                        let statusMessage = '–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω!';

                        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å Google Sheets
                        if (result.google_sheets_status === 'failed') {
                            resultClass = 'warning';
                            statusIcon = '‚ö†Ô∏è';
                            statusMessage = '–§–∞–π–ª –æ–±—Ä–∞–±–æ—Ç–∞–Ω, –Ω–æ –≤–æ–∑–Ω–∏–∫–ª–∞ –ø—Ä–æ–±–ª–µ–º–∞ —Å Google Sheets';
                        }

                        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                        resultArea.className = `result-area ${resultClass}`;

                        let contentHtml = `
                            <h2>${statusIcon} ${statusMessage}</h2>
                            <p>–î–∞–Ω–Ω—ã–µ –∏–∑–≤–ª–µ—á–µ–Ω—ã –∏ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã –≤ CSV</p>
                        `;

                        // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
                        let buttonsHtml = '';

                        // –ö–Ω–æ–ø–∫–∞ Google Sheets
                        if (result.sheet_url && result.google_sheets_status === 'success') {
                            buttonsHtml += `<a href="${result.sheet_url}" target="_blank" class="link-btn">üìä –û—Ç–∫—Ä—ã—Ç—å Google Sheets</a>`;
                        } else {
                            buttonsHtml += `<span class="link-btn disabled" title="Google Sheets –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω">üìä Google Sheets (–Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)</span>`;
                        }

                        // –ö–Ω–æ–ø–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è CSV
                        if (result.csv_path) {
                            buttonsHtml += `<a href="/downloads/${result.csv_path}" download class="link-btn">üíæ –°–∫–∞—á–∞—Ç—å CSV</a>`;
                        }

                        contentHtml += buttonsHtml;

                        // –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                        if (result.google_sheets_status === 'failed') {
                            contentHtml += `
                                <div class="diagnostic-info">
                                    <h4>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h4>
                                    <p><strong>Google Sheets —Å—Ç–∞—Ç—É—Å:</strong> ${result.google_sheets_status}</p>
                                    <p><strong>–û—à–∏–±–∫–∞:</strong> ${result.google_sheets_error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</p>
                                    <p><strong>–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:</strong></p>
                                    <ul>
                                        <li>–ù–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è Google API</li>
                                        <li>–ü—Ä–æ–±–ª–µ–º—ã —Å –ø—Ä–∞–≤–∞–º–∏ —Å–µ—Ä–≤–∏—Å–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞</li>
                                        <li>–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä —Ç–∞–±–ª–∏—Ü—ã (GS_SPREADSHEET_ID)</li>
                                        <li>–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è API Google Sheets</li>
                                    </ul>
                                    <pre>–ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${JSON.stringify(result, null, 2)}</pre>
                                </div>
                            `;
                        }

                        resultContent.innerHTML = contentHtml;
                        resultArea.style.display = 'block';

                    } else {
                        throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                    }
                } catch (error) {
                    console.error('Client error:', error); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

                    // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
                    resultArea.className = 'result-area error';
                    resultContent.innerHTML = `
                        <h2>‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏</h2>
                        <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${error.message}</p>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å IFC-—Ñ–∞–π–ª–∞ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</p>
                        <div class="diagnostic-info">
                            <h4>üîç –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h4>
                            <pre>Error: ${error.stack || error.message}</pre>
                        </div>
                    `;
                    resultArea.style.display = 'block';
                    statusText.textContent = '–û—à–∏–±–∫–∞!';
                    progressBar.style.width = '0%';
                } finally {
                    // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
                    setTimeout(() => {
                        spinner.style.display = 'none';
                        submitBtn.disabled = false;
                    }, 1000);
                }
            });

            // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
            function handleFileSelect(file) {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è —Ñ–∞–π–ª–∞
                const ext = file.name.split('.').pop().toLowerCase();
                if (ext !== 'ifc' && ext !== 'ifczip') {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª —Å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º .ifc –∏–ª–∏ .ifczip');
                    return;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞ (–º–∞–∫—Å–∏–º—É–º 100MB)
                if (file.size > 100 * 1024 * 1024) {
                    alert('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 100MB');
                    return;
                }

                selectedFile = file;
                fileInfo.textContent = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${file.name} (${formatFileSize(file.size)})`;
                submitBtn.disabled = false;

                // –°–∫—Ä—ã—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                resultArea.style.display = 'none';
                progressBar.style.width = '0%';
                statusText.textContent = '';
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
