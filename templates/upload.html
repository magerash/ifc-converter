<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC в Google Sheets | Конвертер</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            background: #f8fafc;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #e3f2fd;
            border-color: #2980b9;
        }
        .upload-area.highlight {
            background: #d1ecff;
            border-color: #1e88e5;
        }
        .file-input { display: none; }
        .browse-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        .browse-btn:hover { background: #2980b9; }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .submit-btn:hover { background: #27ae60; }
        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .result-area {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-text {
            text-align: center;
            margin: 10px 0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Конвертер IFC в Google Sheets</h1>

        <div class="upload-area" id="upload-area">
            <p>Перетащите IFC-файл сюда или</p>
            <label class="browse-btn">
                Выберите файл
                <input type="file" id="file-input" class="file-input" accept=".ifc,.ifczip">
            </label>
            <div class="file-info" id="file-info">Файл не выбран</div>
        </div>

        <button id="submit-btn" class="submit-btn" disabled>Обработать и отправить в Google Sheets</button>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="spinner" id="spinner"></div>
        <div class="status-text" id="status-text"></div>

        <div class="result-area" id="result-area">
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const submitBtn = document.getElementById('submit-btn');
            const resultArea = document.getElementById('result-area');
            const resultContent = document.getElementById('result-content');
            const progressBar = document.getElementById('progress');
            const spinner = document.getElementById('spinner');
            const statusText = document.getElementById('status-text');

            let selectedFile = null;

            // Обработка выбора файла через кнопку
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            // Обработка перетаскивания файла
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('highlight');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('highlight');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('highlight');

                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });

            // Обработка отправки формы
            submitBtn.addEventListener('click', async () => {
                if (!selectedFile) return;

                // Показать индикатор загрузки
                submitBtn.disabled = true;
                spinner.style.display = 'block';
                statusText.textContent = 'Обработка файла...';

                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Обновить прогресс
                        progressBar.style.width = '100%';
                        statusText.textContent = 'Готово!';

                        // Показать результат
                        resultArea.className = 'result-area success';
                        resultContent.innerHTML = `
                            <h2>✅ Файл успешно обработан!</h2>
                            <p>Обработано квартир: ${result.sheet_url ? 'см. таблицу' : 'данные в CSV'}</p>
                            ${result.sheet_url ?
                                `<p><a href="${result.sheet_url}" target="_blank">Открыть Google Sheets</a></p>` :
                                `<p><a href="/download/${result.csv_path}" download>Скачать CSV</a></p>`}
                        `;
                        resultArea.style.display = 'block';
                    } else {
                        throw new Error(result.error || 'Неизвестная ошибка');
                    }
                } catch (error) {
                    // Показать ошибку
                    resultArea.className = 'result-area error';
                    resultContent.innerHTML = `
                        <h2>❌ Ошибка обработки</h2>
                        <p>${error.message}</p>
                    `;
                    resultArea.style.display = 'block';
                    statusText.textContent = 'Ошибка!';
                } finally {
                    // Скрыть индикатор
                    setTimeout(() => {
                        spinner.style.display = 'none';
                        submitBtn.disabled = false;
                    }, 1000);
                }
            });

            // Функция обработки выбора файла
            function handleFileSelect(file) {
                // Проверка расширения файла
                const ext = file.name.split('.').pop().toLowerCase();
                if (ext !== 'ifc' && ext !== 'ifczip') {
                    alert('Пожалуйста, выберите файл с расширением .ifc или .ifczip');
                    return;
                }

                selectedFile = file;
                fileInfo.textContent = `Выбран файл: ${file.name} (${formatFileSize(file.size)})`;
                submitBtn.disabled = false;
            }

            // Форматирование размера файла
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
