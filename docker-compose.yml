services:
  ifc-converter2:
    build: .
    container_name: ifc-converter2
    ports:
      - "5001:5001"
    volumes:
      # Монтируем папки для загрузок и скачиваний
      - ./uploads:/app/uploads
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment:
      - PORT=5001    # Устанавливаем порт для контейнера
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - FLASK_PORT=5001
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ifc-network

  # Nginx reverse proxy для второго сервера
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"      # Используем порт 8080 вместо 80
#      - "8443:443"     # Используем порт 8443 вместо 443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Для SSL сертификатов
    depends_on:
      - ifc-converter2  # Nginx проксирует на второй сервер
    restart: unless-stopped
    networks:
      - ifc-network

networks:
  ifc-network:
    driver: bridge

networks:
  ifc-network:
    driver: bridge